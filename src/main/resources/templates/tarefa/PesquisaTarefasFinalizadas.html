<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">
	
<head>
	<title>Simb WEB</title>
</head>

<body>
<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-10">
					<h1>
						Tarefas Finalizadas
						
					</h1>
				</div>
			</div>
		</div>
	</div>

	<div class="container-fluid">
		<form method="GET" class="form-vertical  js-form-loading">
			<div class="form-group">
				<div class="row">
					<div class="col-sm-4">
						<div class="input-group">
							<input class="form-control" placeholder="Qual a tarefa voce esta procurando?" 
								autofocus="autofocus" name="descricao"></input>
							<span class="input-group-btn " >
								<button type="submit" class="btn btn-default ">
									<i class="glyphicon glyphicon-search"></i>
								</button>
							</span>
						</div>
					</div>
				</div>
			</div>
		</form>

		<div class="table-responsive">
			<table id="tabela-produtos" class="table  table-striped  table-bordered  table-hover  table-condensed  js-sticky-table">
				<thead class="aw-table-header-solid">
					<tr class="table-pesq-bovino-col-center">
<!-- 						<th class="aw-table-checkbox"> -->
<!-- 							<input type="checkbox"/> -->
<!-- 						</th> -->
						<th class="table-pesq-bovino-col-center">Data Inclusao</th>
						<th class="table-pesq-bovino-col-center">Tipo de Tarefa</th>
						<th class="table-pesq-bovino-col-center">Funcionário</th>
						<th class="table-pesq-bovino-col-center">Bovino</th>
						<th class="table-pesq-bovino-col-center">Ações</th>
					</tr>
				</thead>
				<tbody>				
					<tr th:each="tarefa : ${tarefas} ">
<!-- 						<td class="aw-table-checkbox"><input type="checkbox"/></td> -->
						<td class="table-pesq-bovino-col-center"   th:text="${#dates.format(tarefa.dataInclusao, 'dd/MM/yyyy - HH:mm')}"></td>
						<td class="table-pesq-bovino-col-center"   th:text="${tarefa.tipoTarefa}"></td>
						<td class="table-pesq-bovino-col-center"   th:text="${tarefa.imei}"></td>
						<td class="table-pesq-bovino-col-center" th:text="${tarefa.bovinoMatriz.nomeBovino}"></td>
						<td class="table-pesq-bovino-col-center">
						
							<div class="btn-group">
								<button class="btn  btn-default btn-xs">
									<i class="fa  fa-trash"></i>
								</button>
							</div>						
						</td>
					</tr>
					<tr th:if="${tarefas.empty}">
						<td colspan="9" class="table-pesq-bovino-col-center">Nenhuma tarefa cadastrada</td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<div class="row">
			<div class="col-xs-12  col-md-4  aw-text-xs-center  aw-text-md-right">
				<span class="aw-pagination-info" th:text="${#lists.size(tarefas)} + ' tarefa(s) encontradas'"></span>
			</div>
		</div>
	</div>

</section>
</body>
</html>
